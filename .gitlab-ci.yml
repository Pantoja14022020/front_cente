stages:
  - pull_changes
  - build
  - deploy
pull_from_central_district:
  image: alpine:latest
  stage: pull_changes
  before_script:
    - apk add --no-cache openssh
    - mkdir -p ~/.ssh
    - echo "$PRIVATE_KEY_SSH" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - echo "$REMOTE_HOST"
    - echo "$REMOTE_USER"
    - ssh-keyscan -H "$REMOTE_HOST" >> ~/.ssh/known_hosts
  script:
    - echo "üîê Probando conexi√≥n SSH..."
    - ssh -o StrictHostKeyChecking=no "$REMOTE_USER@$REMOTE_HOST" "echo ‚úÖ Conexi√≥n SSH exitosa desde GitLab"
build_project:
  stage: build
  image: node:16
  script:
    - npm install
    - npm run build
    - ls -la dist/
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
deploy_to_s3:
  stage: deploy
  image: amazonlinux:2
  script:
    - yum install -y unzip curl
    - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
    - unzip awscliv2.zip
    - ./aws/install --update
    - aws --version
    - ls -la dist/
    - aws s3 sync dist/ s3://panel-control-centenario --region us-east-1 --delete
  dependencies:
    - build_project
  only:
    - tags